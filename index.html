<!DOCTYPE html>
<html>
  <head>
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Dice Roll Simulator</h1>
    <hr />

    <p>Simulate the rolling of a dice. <button id="btn">Dice Roll</button></p>

    <p>
      Number of 1s: <span id="1s-out"></span>
      Number of 2s: <span id="2s-out"></span>
      Number of 3s: <span id="3s-out"></span>
      Number of 4s: <span id="4s-out"></span>
      Number of 5s: <span id="5s-out"></span>
      Number of 6s: <span id="6s-out"></span>
    </p>

    <div id="output"></div>
  </body>
</html>
